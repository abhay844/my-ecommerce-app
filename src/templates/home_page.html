{% extends "base.html" %}
{% block title %}
  {{ title }}
{% endblock title %}
{% block content %}
  <div class="text-center">
        <h1>Hello {{user.username}}, we are working!</h1>
          </div>
              <div class="container">
                  <div class="row">
                      <div class="col">
                          <p>{{ content }}</p>
                      </div>
                   </div>
                  {% if request.user.is_authenticated %}
                  <div class="row">
                      <div class="col">
                          <h1>Premium content</h1>
                           <p>{{premium_content}}</p>
                      </div>

                  </div>
                  {% endif %}
          </div>
{% endblock content %}
