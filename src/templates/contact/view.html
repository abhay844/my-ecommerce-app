{% extends "base.html" %}
{% block title %}
  {{ title }}
{% endblock title %}
{% block content %}
  <div class="text-center">
        <h1>Hello {{user.username}}, we are working!</h1>
          </div>
              <div class="container">
                  <div class="row">
                      <div class="col">
                          <p>{{ content }}</p>
                          <div class="row">
                              <div class="col-sm-6 col-12">
                                  <form method="POST">
                                      {% csrf_token %}
                                      <input type="text" class="form-control" placeholder="Enter your name" name="fullname" autocomplete="off">
                                      <input type="email" class="form-control" placeholder="Enter your email" name="email" autocomplete="off">
                                      <textarea class="form-control" name="content" placeholder="Your content"></textarea>
                                      <button type="submit" class="btn btn-default btn-outline-primary">submit</button>
                                 </form>
                              </div>
                          </div>
                      </div>
              </div>
          </div>
{% endblock content %}
