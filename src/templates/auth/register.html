{% extends "base.html" %}
{% block title %}
Register page
{%endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col col-sm-6">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-default btn-outline-primary">submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
